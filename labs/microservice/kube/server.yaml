apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-service
spec:
  selector:
    matchLabels:
      app: server-service
  template:
    metadata:
      labels:
        app: server-service
    spec:
      serviceAccountName: default
      containers:
        - name: server
          image: server-service:latest
          imagePullPolicy: IfNotPresent
          ports:
          - containerPort: 5000
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: server-service
spec:
  type: NodePort
  selector:
    app: server-service
  ports:
  - name: http
    port: 8080
    targetPort: 5000
